<div *ngIf="validContentPageID === true;" class="main-container">
  <!-- fxFlex="75%" fxFlex.lt-md="100%" fxFlex.gt-lg="50%" -->
  <div class="display-container">
    <showdown [value]="showdownHTML" [options]="showdownOptions"></showdown>

<div *ngIf="validContentPageID === false">
  <app-not-found pageType="Content"></app-not-found>
</div>
