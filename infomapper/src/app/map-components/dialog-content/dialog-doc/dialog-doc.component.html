<!-- The draggable <h1> element so a user can move a graph around anywhere on the screen -->
<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <!-- The draggable <h1> element so a user can move a graph around anywhere on the screen, but only using the h1 -->
  <div mat-dialog-title cdkDragHandle class="drag-header">
    <!-- Display a geoMap, geoLayerViewGroup, or geoLayerView name along with Information when showing documentation -->
    <div class="drag-header-div">
      <p class="drag-header-title">
        {{informationName}} - Information
      </p>
    </div>
    <!-- The close button on the upper right part of the dialog -->
    <button mat-button (click)="onClose()" class="dialog-close-button">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
  <!------------------------------------------------------------------------------------------------------------------------------>
  <!-- These div elements will display documentation for their given layer -->
  <!-- Show the regular text documentation of a geoLayerViewGroup or geoLayerView -->
  <div *ngIf="docText" class="doc-box">
    <pre class="doc-box-text">{{doc}}</pre>
  </div>
  <!-- Show the markdown converted to HTML using showdown of a geoLayerViewGroup or geoLayerView -->
  <div *ngIf="docMarkdown" class="doc-box">
    <div id="docDiv">
      <showdown [value]="showdownHTML" [options]="options" class="doc-box-text"></showdown>
    </div>
  </div>
  <!-- Show the contents of a regular HTML file -->
  <div *ngIf="docHTML" class="doc-box">
    <div id="docDiv"></div>
  </div>

</div>
