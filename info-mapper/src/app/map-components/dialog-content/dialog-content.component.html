  <h4>
    {{mainTitleString}}
  </h4>

  <!-- Show Chart.js by default -->
  <div *ngIf="!chartPackage">
    <div *ngIf="showGraph">
      <div id="plotlyDiv"></div>
    </div>
  </div>
  <!-- Create and display a Chart.js graph if the showGraph Dialog class variable is true -->
  <div *ngIf="chartPackage">
    <div *ngIf="showGraph && chartPackage.toUpperCase() === 'CHARTJS'">
      <canvas id="myChart" width="900" height="500"></canvas>
    </div>
  </div>
  <!-- Create and display a Plotly graph if the showGraph Dialog class variable is true -->
  <div *ngIf="chartPackage">
    <div *ngIf="showGraph && chartPackage.toUpperCase() === 'PLOTLY'">
      <div id="plotlyDiv"></div>
    </div>
  </div>
  <!-- Show a regular text file if the showText Dialog class variable is true -->
  <div *ngIf="showText" class="textBox">
    <pre>{{text}}</pre>
  </div>
  <!-- Show the regular text documentation of a geoLayerViewGroup or geoLayerView -->
  <div *ngIf="showDoc && docText">
    <pre>{{doc}}</pre>
  </div>
  <!-- Show the markdown converted to HTML using showdown of a geoLayerViewGroup or geoLayerView -->
  <div *ngIf="showDoc && docMarkdown" class="outerDocDiv">
    <div id="docDiv"></div>
  </div>

  <!-- The Close button in the bottom left -->
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onClose()">
      Close
    </button>
  </div>

</div>
